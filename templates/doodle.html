{% extends 'base.html' %}

{% block content %}
  <h1>{{kwargs}}</h1>
  <div>
    {{current_sub}} with posts
    <ul>
      {% for post in current_sub.get_posts %}
        <li>{{post}}</li>
        <ul>
          {% for comment in post.get_comments %}
            <li>{{comment}} posted on {{comment.get_sub}} sub</li>
          {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endblock %}
